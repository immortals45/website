<!DOCTYPE html>
<html>

<head>
	<title>Contact Us</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="module" src="js/hf.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/contact_styles.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- fonts -->

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container-fluid navbar navbar-expand-lg sb-navbar sticky-top">
		<a class="navbar-brand" href="#"><img src="images/ieee_sb_logo.png"></a>
		<button class="navbar-toggler" type="button" data-trigger="#navbarNavDropdown">
			<i class="fa fa-bars hamburger" aria-hidden="true"></i>
		</button>
		<div class="navbar-collapse justify-content-end" id="navbarNavDropdown">
			<div class="offcanvas-header mt-3">
				<button class="btn btn-outline-danger btn-close float-right"> &times </button>
				<h5 class="py-2 text-white">IEEE SB GVPCE(A)</h5>
			</div>
			<my-header></my-header>
		</div>
	</div>

	<header class="contact-banner">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-12 text-center">
					<h1>Contact Us</h1>
				</div>
			</div>
		</div>
	</header>

	<section class="container container-fluid contact-form">
		<div class="container">
			<div class="row p-3">
				<div class="col-lg-4 contact-form-head rounded box">
					<div class="contact-form-heading">
						<h1>Get in Touch With Us</h1>
						<p class="lead">We would love to hear from you</p>
					</div>
				</div>

				<div class="col-lg-8 py-5 contact-form-info rounded box">

					<!-- We're going to place the form here in the next step -->
					<form id="contact-form" method="post"
						action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfG3Kfa_9FvN9X_2ojdE8B2P8ViHWzrokEbUhQFPv9wWDvjzA/formResponse"
						role="form">

						<div class="messages"></div>

						<div class="controls">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_name">First Name *</label>
										<input id="form_name" type="text" name="entry.1370595342" class="form-control"
											placeholder="Please enter your firstname" required="required"
											data-error="Firstname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_lastname">Last Name *</label>
										<input id="form_lastname" type="text" name="entry.573273044"
											class="form-control" placeholder="Please enter your lastname"
											required="required" data-error="Lastname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_email">Email Id *</label>
										<input id="form_email" type="email" name="entry.185505148" class="form-control"
											placeholder="Please enter your email" required="required"
											data-error="Valid email is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="form_phone">Phone (Contact and WhatsApp)</label>
										<input id="form_phone" type="tel" name="entry.2073514262" class="form-control"
											placeholder="Please enter your phone no.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<!-- <div class="col-md-12">
					                <div class="form-group">
					                    <label for="form_need">Please specify your need *</label>
					                    <select id="form_need" name="entry.198948346" class="form-control" required="required" data-error="Please specify your need.">
					                        <option value=""></option>
					                        <option value="Interested to join IEEE">Interested to join IEEE</option>
					                        <option value="Request to present at our Student Branch">Request to present at our Student Branch</option>
					                        <option value="Other">Other</option>
					                    </select>
					                    <div class="help-block with-errors"></div>
					                </div>
					            </div> -->
								<div class="col-md-12">
									<div class="form-group">
										<label for="form_message">Message *</label>
										<textarea id="form_message" name="entry.198948346" class="form-control"
											placeholder="Drop your message here" rows="4" required="required"
											data-error="Please, leave us a message."></textarea>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<input type="submit" class="btn btn-success btn-send" value="Send message">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p class="text-muted">
										<strong>*</strong> These fields are required.
									</p>
								</div>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</section>

	<section class="page-footer" id="contact-info">

		<div class="container footer-heading">
			<div class="row">
				<div class="col-sm-10 offset-sm-1">
					<h1 class="text-center">Contact Us</h1>
					<hr class="underline" align="center" style="width:8.5em">
				</div>
			</div>
		</div>

		<my-footer></my-footer>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
